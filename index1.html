<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item + .item2 {
            background-color: lightgreen;
        }
        input[type="text"] {
            border: 2px solid rgb(0, 0, 0);
            margin-bottom: 10px;
        }
   .container .item {
            background-color: lightblue;
        }
        .button{
            background-color: rgb(49, 174, 37);
            padding: 10px 20px;.
            border:none;
            border-radius: 5px;
            cursor: pointer;
            color: rgb(204, 202, 202);

        }
        .button.active{
            background-color: blue;
        }
         .button.warning{
            background-color: red;
            
         }
         .button:hover{
            background-color: orange;
         }
         .button.active {
            background-color: darkblue;
         }
         .button:focus{
            background-color: brown;
         }
         .input:focus{
         border: 10px solid orange;
         }

    </style>
</head>
<body>
    <input type="text">
    <!-- :hovwer = วาง :active = คลิก :focus = cursor อยู่ตรง -->
<div class="container">
        Container content 
        <div class="item">
            Item content
        </div>
    </div>

    <div class="footer-container">
        Container content 
        <div class="item">
            Item content
        </div>
    </div>
    <button class="button">Click me</button>
    <button class="button active">Delete</button>
    <button class="button warning">Warning</button>
</body>
</html>
